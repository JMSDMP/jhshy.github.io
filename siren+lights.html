<!DOCTYPE html>
<html>
    <head>
        <title>Police Control Board</title>
        <style>
            body {
                background-color: #000;
            }

            button {
          	    font-family: Arial Black;
                  margin-right: 3px ;
            }

            button:active {
                box-shadow: inset 0px 0px 15px #444;
                width: 70px;
                height: 70px;
                margin: 2.5px;
                margin-right: 5.5px;
                margin-bottom: 2px;
                font-size: 14px;   
                border-radius: 4.5px;
            }

            .siren-off {
                background-color: #530;
                border: 0px;
                border-radius: 5px;
                color: #000;
                width: 75px;
                height: 75px;
                box-shadow: inset 0px 0px 25px #444;
                font-size: 15px;
                color: #999;
                text-shadow: 0px 0px 3px #000;
            }
          
            .siren-on {
                background-color: #fa0;
                border: 0px;
                border-radius: 5px;
                color: #000;
                width: 75px;
                height: 75px;
                box-shadow: inset 0px 0px 25px #444;
                font-size: 15px;
                color: #fff;
                text-shadow: 0px 0px 3px #fff;
            }
            .atscene-off {
                background-color: #050;
                border: 0px;
                border-radius: 5px;
                color: #000;
                width: 75px;
                height: 75px;
                box-shadow: inset 0px 0px 25px #444;
                font-size: 15px;
                color: #999;
                text-shadow: 0px 0px 3px #000;
            }
          
            .atscene-on {
                background-color: #0b0;
                border: 0px;
                border-radius: 5px;
                color: #000;
                width: 75px;
                height: 75px;
                box-shadow: inset 0px 0px 25px #444;
                font-size: 15px;
                color: #fff;
                text-shadow: 0px 0px 3px #fff;
            }
            .ninenine-off {
                background-color: #005;
                border: 0px;
                border-radius: 5px;
                color: #000;
                width: 75px;
                height: 75px;
                box-shadow: inset 0px 0px 25px #444;
                font-size: 15px;
                color: #999;
                text-shadow: 0px 0px 3px #000;
            }
          
            .ninenine-on {
                background-color: #00d;
                border: 0px;
                border-radius: 5px;
                color: #000;
                width: 75px;
                height: 75px;
                box-shadow: inset 0px 0px 25px #444;
                font-size: 15px;
                color: #fff;
                text-shadow: 0px 0px 3px #fff;
            }

            .lights-off {
                background-color: #500;
                border: 0px;
                border-radius: 5px;
                color: #000;
                width: 75px;
                height: 75px;
                box-shadow: inset 0px 0px 25px #444;
                font-size: 15px;
                color: #999;
                text-shadow: 0px 0px 3px #000;
            }
          
            .lights-on {
                background-color: #d00;
                border: 0px;
                border-radius: 5px;
                color: #000;
                width: 75px;
                height: 75px;
                box-shadow: inset 0px 0px 25px #444;
                font-size: 15px;
                color: #fff;
                text-shadow: 0px 0px 3px #fff;
            }

            button {
                background-color: #222;
                border: 0px;
                border-radius: 5px;
                color: #000;
                width: 75px;
                height: 75px;
                box-shadow: inset 0px 0px 25px #444;
                font-size: 15px;
                color: #999;
                text-shadow: 0px 0px 3px #000;
            }

            .row {
                padding-bottom: 8px;
            }

        </style>
        <script>

            var state = {  
                wail: false,
                yelp: false,
                hyperyelp: false,
                ninenine: false,
                lights: false,
                atscene: false,
            };

            function wail() {
                document.getElementById("wailAudio").play();
                document.getElementById("wailAudio").loop =true;
                document.getElementById("hyperyelpAudio").pause();
                document.getElementById("hyperyelpAudio").currentTime = 0;
                document.getElementById("yelpAudio").pause();
                document.getElementById("yelpAudio").currentTime = 0;
                var element = document.getElementById("wail");
                element.classList.add("siren-on");
                element.classList.remove("siren-off");
                var element = document.getElementById("yelp");
                element.classList.add("siren-off");
                element.classList.remove("siren-on");
                var element = document.getElementById("hyperyelp");
                element.classList.add("siren-off");
                element.classList.remove("siren-on");
            };

            function yelp() {
                document.getElementById("yelpAudio").play();
                document.getElementById("yelpAudio").loop =true;
                document.getElementById("wailAudio").pause();
                document.getElementById("wailAudio").currentTime = 0;
                document.getElementById("hyperyelpAudio").pause();
                document.getElementById("hyperyelpAudio").currentTime = 0;
                var element = document.getElementById("yelp");
                element.classList.add("siren-on");
                element.classList.remove("siren-off");
                var element = document.getElementById("wail");
                element.classList.add("siren-off");
                element.classList.remove("siren-on");
                var element = document.getElementById("hyperyelp");
                element.classList.add("siren-off");
                element.classList.remove("siren-on");
            };
            function hyperyelp() {
                document.getElementById("hyperyelpAudio").play();
                document.getElementById("hyperyelpAudio").loop =true;
                document.getElementById("yelpAudio").pause();
                document.getElementById("yelpAudio").currentTime = 0;
                document.getElementById("wailAudio").pause();
                document.getElementById("wailAudio").currentTime = 0;
                var element = document.getElementById("hyperyelp");
                element.classList.add("siren-on");
                element.classList.remove("siren-off");
                var element = document.getElementById("wail");
                element.classList.add("siren-off");
                element.classList.remove("siren-on");
                var element = document.getElementById("yelp");
                element.classList.add("siren-off");
                element.classList.remove("siren-on");
            };
            function spop() {
                document.getElementById("yelpAudio").pause();
                document.getElementById("yelpAudio").currentTime = 0;
                document.getElementById("wailAudio").pause();
                document.getElementById("wailAudio").currentTime = 0;
                document.getElementById("hyperyelpAudio").pause();
                document.getElementById("hyperyelpAudio").currentTime = 0;
                var element = document.getElementById("hyperyelp");
                element.classList.add("siren-off");
                element.classList.remove("siren-on");
                var element = document.getElementById("wail");
                element.classList.add("siren-off");
                element.classList.remove("siren-on");
                var element = document.getElementById("yelp");
                element.classList.add("siren-off");
                element.classList.remove("siren-on");
            };
            function ninenine(){
                state.ninenine = !state.ninenine;
                if (state.ninenine == true) {
                    var element = document.getElementById("999");
                    document.getElementById("999Audio1").currentTime = 0;
                    document.getElementById("999Audio1").play();
                    element.classList.add("ninenine-on");
                    element.classList.remove("ninenine-off");
                }
                else {
                    var element = document.getElementById("999");
                    document.getElementById("999Audio2").currentTime = 0;
                    document.getElementById("999Audio2").play();
                    element.classList.add("ninenine-off");
                    element.classList.remove("ninenine-on");
                }
                
            };
            function lights(){
                if (state.lights == false) {
                    state.lights = !state.lights;
                    var element = document.getElementById("lights");
                    element.classList.add("lights-on");
                    element.classList.remove("lights-off");
                }
            };
            function lightsoff(){
                if (state.lights == true) {
                    state.lights = !state.lights;
                    var element = document.getElementById("lights");
                    element.classList.add("lights-off");
                    element.classList.remove("lights-on");
                }
            }
            function atscene(){
                state.atscene = !state.atscene;
                if (state.atscene == true) {
                    // Class Changes
                    var element = document.getElementById("scene");
                    element.classList.add("atscene-on");
                    element.classList.remove("atscene-off");
                    if (state.lights == true) {
                        state.lights = !state.lights;
                        var element = document.getElementById("lights");
                        element.classList.add("lights-off");
                        element.classList.remove("lights-on");
                    }
                    document.getElementById("yelpAudio").pause();
                    document.getElementById("yelpAudio").currentTime = 0;
                    document.getElementById("wailAudio").pause();
                    document.getElementById("wailAudio").currentTime = 0;
                    document.getElementById("hyperyelpAudio").pause();
                    document.getElementById("hyperyelpAudio").currentTime = 0;
                    var element = document.getElementById("hyperyelp");
                    element.classList.add("siren-off");
                    element.classList.remove("siren-on");
                    var element = document.getElementById("wail");
                    element.classList.add("siren-off");
                    element.classList.remove("siren-on");
                    var element = document.getElementById("yelp");
                    element.classList.add("siren-off");
                    element.classList.remove("siren-on");
                }
                else {
                    // Class Changes
                    var element = document.getElementById("scene");
                    element.classList.add("atscene-off");
                    element.classList.remove("atscene-on");
                }
                
            };
        </script>
    </head>
    <body>
        <div class="row">
            <button id="999" onclick="ninenine()" class="ninenine-off">999</button>
            <button id="lights" onclick="lights()" class="lights-off">LIGHTS</button>
            <button id="lights-off" onclick="lightsoff()" class="lights-off">OFF</button>
        </div>
        <div class="row">
            <button id="wail" onclick="wail()" class="siren-off">WAIL</button>
            <button id="yelp" onclick="yelp()" class="siren-off">YELP</button>
            <button id="hyperyelp" onclick="hyperyelp()" class="siren-off">HYPER</button>
        </div>
        <div class="row">
            <button id="stop" onclick="spop()" class="siren-off">STOP</button>
            <button id="scene" onclick="atscene()" class="atscene-off">SCENE</button>
            <button disabled="true">DUMMY</button>
        </div>
        <div class="row">
            <audio src="wail.wav" id="wailAudio"></audio>
            <audio src="yelp.wav" id="yelpAudio"></audio>
            <audio src="hyperyelp.wav" id="hyperyelpAudio"></audio>
            <audio src="999.mp3" id="999Audio1"></audio>
            <audio src="9992.mp3" id="999Audio2"></audio>
        </div>
    </body>
</html>
